<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PORTFOLIO</title>
  </head>
  <body class="bg-gradient-to-br from-[#050505] via-[#0b0f1a] to-[#0d1b2a] min-h-screen flex items-center justify-center p-6 text-white font-sans">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl">
      <!-- Card 1 -->
      <div class="flex flex-col md:flex-row bg-[#121721] rounded-xl shadow-lg overflow-hidden hover:scale-[1.02] transition-all duration-300">
        <!-- Image -->
        <div class="p-6 flex items-center justify-center bg-[#1f2937]">
          <img
            src="./img/wongwiwat.jpg"
            class="w-36 h-36 rounded-full border-4 border-[#3b82f6] object-cover"
          />
        </div>
        <!-- Content -->
        <div class="p-6 flex flex-col justify-center text-left">
          <h2 class="text-2xl font-bold text-white mb-1">Wongwiwat Neamoon</h2>
          <p class="text-sm text-[#9ca3af] mb-3">Full-Stack Developer</p>

          <a
            href="./wneamoon.html"
            class="inline-block w-max px-5 py-2 rounded-lg border border-[#3b82f6] text-[#3b82f6] hover:bg-[#3b82f6] hover:text-white text-sm font-medium transition"
            >View Portfolio</a
          >
        </div>
      </div>

      <!-- Card 2 -->
      <div class="flex flex-col md:flex-row bg-[#121721] rounded-xl shadow-lg overflow-hidden hover:scale-[1.02] transition-all duration-300">
        <!-- Image -->
        <div class="p-6 flex items-center justify-center bg-[#1f2937]">
          <img
            src="./img/Wachirawich.jpg"
            alt="Profile"
            class="w-36 h-36 rounded-full border-4 border-[#3b82f6] object-cover"
          />
        </div>
        <!-- Content -->
        <div class="p-6 flex flex-col justify-center text-left">
          <h2 class="text-2xl font-bold text-white mb-1">Wachirawich Noklek</h2>
          <p class="text-sm text-[#9ca3af] mb-3">UI/UX & Frontend Developer</p>

          <a
            href="./wacnokle.html"
            class="inline-block w-max px-5 py-2 rounded-lg border border-[#3b82f6] text-[#3b82f6] hover:bg-[#3b82f6] hover:text-white text-sm font-medium transition"
            >View Portfolio</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
