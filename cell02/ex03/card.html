<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <h1 class="main-title">User Profile Card</h1>
    <div class="card-container">
        <table class="profile-table">
            <tr>
                <td class="no-padding">
                    <img src="https://images.newtalk.tw/resize_action2/1200/album/news/621/6116147d86465.jpg"
                        class="profile-pic">
                </td>
            </tr>

            <tr>
                <td class="content-cell">
                    <h2 class="login-name">wneamoon</h2>
                </td>
            </tr>

            <tr>
                <td class="content-cell">
                    <p class="description">IT20, KMITL</p>
                </td>
            </tr>

            <tr>
                <td class="content-cell">
                    <p class="location">POPCAT</p>
                </td>
            </tr>

            <tr>
                <td class="content-cell social-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg"
                        alt="Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/X_icon_2.svg" alt="X">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg"
                        alt="GitHub">
                </td>
            </tr>

            <tr>
                <td class="no-padding">
                    <a href="https://www.instagram.com/bbiiw__/" class="contact-btn">Contact</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
